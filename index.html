<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Local Card Shop</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, #f0e2d9, #a97e56);
    margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
  h1 { margin-top: 2rem; color: #4b2e05; }
  .btn-container { margin-top: 3rem; }
  button {
    font-size: 1.5rem;
    margin: 0 1rem;
    padding: 1rem 2rem;
    border-radius: 12px;
    border: none;
    background-color: #6b4c1d;
    color: white;
    cursor: pointer;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }
  button:hover { background-color: #4b2e05; }
</style>
</head>
<body>
  <h1>Welcome to Your Local Card Shop</h1>
  <p style="color:#4b2e05;">Choose a sport to browse packs:</p>
  <div class="btn-container">
    <button onclick="location.href='store.html?sport=baseball'">Baseball</button>
    <button onclick="location.href='store.html?sport=football'">Football</button>
    <button onclick="location.href='store.html?sport=basketball'">Basketball</button>
  </div>
</body>
</html>
